<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Colour Palette Generator</title>
</head>
<body>
    <h1>Color Palette Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <select name="method">
            <option value="kmeans">K-Means Clustering</option>
            <option value="dominant">Dominant Colour</option>
            <option value="colourtheory">Colour Theory</option>
            <option value="median">Median Cut</option>
            <option value="octree">Octree</option>
            <!-- plus other methods -->
        </select>
        <button type="submit">Generate Palette</button>
    </form>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="flash-messages">
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div id='image-container'>
        {% if filename %}
        <img src="{{ url_for('uploads', filename=filename) }}" width="60%" alt="uploaded image" />
        {% endif %}
    </div>
    <div id="palette"></div>
</body>
</html>
